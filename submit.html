<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="topnav">
        <span style="font-size: 32px; font-weight: 100; font-family: 'Roboto', sans-serif;">RLD</span><span style=
        "font-size: 22px; font-weight: 100; font-family: 'Roboto', sans-serif;">ATIX</span>
    </div>


    <div class="secondnav">
        <span style="font-size: 20px; font-weight: bold; font-family: 'Roboto', sans-serif;">Submission Complete</span>
    </div>

    <div class="sidenav">
    <!-- Sidebar content -->
    </div>

    <!-- Success overlay -->
    <div class="overlay" id="overlay">
        <div class="card">
            <h2>Submitted</h2>
            <p id="msg">
                Your file has been submitted, your file ID is
                <span id="fileId"></span>, thank you!<br>
                <br>
                <strong>We're working on improving the design of the RISQ Event Forms, but the final version might not look exactly like what’s shown in this experiment.</strong>
            </p>

            <div class="actions">
            <a class="btn" href="index.html">Home</a>
            </div>
        </div>
    </div>

    <script>
        // 1) If a fileId is passed in the URL, use it.
        const urlId = new URLSearchParams(location.search).get('fileId');

        // 2) Otherwise, cycle through these IDs on each visit.
        function nextCycledId() {
            const ids = ['2494858','2157859','2214860','2494861','2544758','2590351','2629210','2834110']; // <— put your list here
            const key = 'submit_id_idx'; // localStorage key
            const idx = parseInt(localStorage.getItem(key) || '0', 10) % ids.length;
            const id = ids[idx];
            localStorage.setItem(key, (idx + 1) % ids.length); // advance for next time
            return id;
        }

        const id = urlId || nextCycledId();
        document.getElementById('fileId').textContent = id; // only set the number


        // Optional: click the dim background to go back
        document.getElementById('overlay').addEventListener('click', (e)=>{
            if (e.target.id === 'overlay') history.back();
        });
</script>




</body>


</html>
